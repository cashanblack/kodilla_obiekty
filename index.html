<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tablica kanban</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="board" class="board">
		<div class="board-head">
		  <h1>TABLICA KANBAN</h1>
		  <div class="create-column">Dodaj kolumnę</div>
		</div>
		<div class="column-container"></div>
	</div>

	<div id="messagePanel" class="modal fade" role="dialog"> 
		<div class="modal-dialog"> 
			<div class="modal-content"> 
				<div class="modal-header"> 
					<h4 id="messageHeader"></h4> 
				</div> 
				<div class="modal-body" id="messageContainer"> </div> 
				<div class="modal-footer"> 
					<button id="createButton" type="button" class="btn btn-default" data-dismiss="modal">Utwórz</button> 
					<button type="button" class="btn btn-default" data-dismiss="modal">Zignoruj</button> 
				</div>
			</div> 
		</div> 
	</div><!-- messagePanel -->

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
